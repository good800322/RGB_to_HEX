<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RGB_to_HEX</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <!-- RGB board -->
      <div class="col-sm-8" id="RGBboard">
        <p>RGB:</p>
        <form class="colorBoard">
          <p>Red:</p>
          <div class="form-row align-items-center colorBoard">
            <div class="col-sm-6 my-1">
              <label class="sr-only" for="inlineFormInputRed">Red</label>
              <input type="text" class="form-control" id="inlineFormInputRed">
            </div>
            <div class="colorBlock" id="RedBlock"></div>
          </div>
        </form>
        <form>
          <p>Green:</p>
          <div class="form-row align-items-center">
            <div class="col-sm-6 my-1">
              <label class="sr-only" for="inlineFormInputGreen">Green</label>
              <input type="text" class="form-control" id="inlineFormInputGreen">
            </div>
            <div class="colorBlock" id="GreenBlock"></div>
          </div>
        </form>
        <form>
          <p>Black:</p>
          <div class="form-row align-items-center">
            <div class="col-sm-6 my-1">
              <label class="sr-only" for="inlineFormInputBlack">Black</label>
              <input type="text" class="form-control" id="inlineFormInputBlack">
            </div>
            <div class="colorBlock" id="BlackBlock"></div>
          </div>
        </form>
        <button type="button" class="btn btn-primary" id="convert">convert</button>
      </div>
      <!-- HEX board -->
      <div class="col-sm-4" id="HEXboard">
        <p>HEX:</p>
        <div id="outputBox">
          <p id="output"></p>
        </div>
        <div class="colorBlock" id="HEXBlock"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
